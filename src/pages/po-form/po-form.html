<ion-header>
  <ion-navbar color="top">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title style="float:left;margin-top: 10px;">Transaction - Purchase Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="cont">
<br> 

<ion-row>
<ion-item color="dirty" no-lines>
 <button ion-button item-right padding round color="green" (click) ="goRdTab()">+ Add new</button>
 </ion-item>
 </ion-row>
 <br><br>


  <table datatable class="row-border hover">
  <thead>
    <tr>
      <th>Purchase ID</th>
      <th>Supplier</th>
      <th>Action</th>
    </tr>
   </thead>
   <tbody>
    <tr *ngFor="let lol of data">

       <td> 
       		Purchase Id: {{ lol.id }}
       </td>

       <td>
          Supplier: {{ lol.name }}
       </td>

      <th> <button ion-button small outline (click)="update(userId)">
        <ion-icon name="construct"></ion-icon></button> 
      </th>

    </tr>
   </tbody>
   </table>

</ion-content>
