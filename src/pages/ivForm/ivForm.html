<ion-header>
  <ion-navbar color="top">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title style="float:left;margin-top: 10px;">Transaction - Inspection</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="cont">
<br> 

<ion-row>
 <button style="margin-left: 30px;" ion-button (click) ="goIvTab()">+ New Inspection</button>
 </ion-row>
 <br><br>

 <table datatable class="row-border hover">
  <thead>
    <tr>
      <th>Vehicle</th>
      <th>Customer</th>
      <th>Remarks</th>
    </tr>
   </thead>
   <tbody>
    <tr *ngFor="let ins of data">
       <td> 
               <li> Plate: {{ins.plate}} </li>
               <li> Model: {{ins.model}} </li>
               <li> Mileage: {{ins.mileage}} </li>
       </td>
       <td>
               <li> Name: {{ins.name}} </li>
               <li> Address: {{ins.address}} </li>
               <li> Contact: {{ins.contact}} </li>
               <li> Email: {{ins.email}} </li>
       </td>
       <td>
                {{ins.remarks}}
       </td>
    </tr>
   </tbody>
   </table>

</ion-content>
