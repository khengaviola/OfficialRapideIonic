<ion-header>
  <ion-navbar color="top">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title style="float:left;margin-top: 10px;">Transaction - Estimate Cost</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="cont">
<br> 

<ion-row>
 <button style="margin-left: 30px;" ion-button (click) ="goEvTab()">+ New Estimation</button>
 </ion-row>
 <br><br>


  <table datatable class="row-border hover">
  <thead>
    <tr>
      <th>Vehicle</th>
      <th>Customer</th>
      <th>Action</th>
    </tr>
   </thead>
   <tbody>
    <tr *ngFor="let user of data">

       <td> 
          <li>Plate: {{user.plate}} </li>
          <li>Model: {{user.Model}} </li>
          <li>Mileage: {{user.mileage}} </li>
       </td>

       <td>
          <li>Name: {{user.Name}} </li>
          <li>Address: {{user.Address}} </li>
          <li>Contact No: {{user.contact}} </li>
          <li>Email: {{user.email}} </li>
       </td>

      <th> <button ion-button small outline (click)="update(userId)">
        <ion-icon name="construct"></ion-icon></button> 
      </th>

    </tr>
   </tbody>
   </table>

</ion-content>
