<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title style="float:left;margin-top: 10px;">Transaction - Job Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<br> 

<ion-row>
 <button style="margin-left: 30px;" ion-button (click) ="gojoTab()">+ New Job Order</button>
 </ion-row>
 <br><br>

<table datatable class="row-border hover">
  <thead>
    <tr>
      <th>Job Id.</th>
      <th>Start</th>
      <th>Vehicle</th>
      <th>Customer</th>
      <th>Technician/s</th>
   </thead>
   <tbody>
    <tr *ngFor="let job of data">

       <td> 
          {{job.id}}
       </td>

       <td>
          {{job.start}}
       </td>

        <td>
            <li>{{job.plate}}</li>
            <li>{{job.Model}}</li>
            <li>{{job.mileage}}</li>
       </td>

        <td>
          {{job.customer}}
       </td>

        <td>
          {{job.technician}}
       </td>
    </tr>
   </tbody>
   </table>

</ion-content>
